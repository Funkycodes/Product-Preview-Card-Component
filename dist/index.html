<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <script type="module" crossorigin src="/assets/index-Chr_fOmL.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-fSUJMCJm.css">
</head>

<body>

  <div class="switcher">
    <div class="panel image">
      <picture>
        <source srcset="/image-product-desktop.jpg" media="(min-width:640px)" />
        <img src="/image-product-mobile.jpg"
          alt="Bottle of Gabrielle Essence Perfume. Shot involves the bottle lying on a horizontal surface with the shot taken from above at a diagonal orientation">
      </picture>
    </div>

    <div class="panel product">
      <h1 class="product__type">
        Perfume
      </h1>
      <h2 class="product__name">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="product__desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="product__price">
        <span class="product__price--current">
          $149.99
        </span>
        <span class="product__price--old">
          <strike>
            $169.99
          </strike>
        </span>
      </p>

      <button>
        Add to Cart
      </button>
    </div>

  </div>
</body>

</html>
